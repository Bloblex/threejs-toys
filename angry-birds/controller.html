<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width:100vw;
        height:100vh;
      }
    </style>
    <script>
      var AIM_COLOR = '#ff0000';
      var SHOT_COLOR = '#00ff00';
      var canvas;
      var context;
      var color = '#ff0000';
      var timer;

      function drawCircle() {
        context.beginPath();
        context.arc(320, 320, 320, 0, 2 * Math.PI, false);
        context.fillStyle = color;
        context.fill();
      }

      document.addEventListener('DOMContentLoaded', function(event) {
        document.body.addEventListener('touchend', function(event) {
          if (timer) {
            clearTimeout(timer);
            timer = null;
          }
          if (navigator.vibrate) navigator.vibrate(50);
          color = color == AIM_COLOR ? SHOT_COLOR : AIM_COLOR;
          drawCircle();
          if (color == SHOT_COLOR) {
            timer = setTimeout(function() {
              color = AIM_COLOR;
              drawCircle();
            }, 3000);
          }
        });
        canvas = document.getElementsByTagName('canvas')[0];
        context = canvas.getContext('2d');
        drawCircle();
      });
    </script>
  </head>
  <body>
    <canvas width="640" height="640" style="margin:auto;"></canvas>
  </body>
</html>
