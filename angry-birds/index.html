<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="title">
      <h1>Enraged Fowls</h1>
      <h2 id="start-button">Normal Mode</h2>
      <h2 id="one-tap-button">One Tap Mode</h2>
    </div>
    <header class="hide">
      <button id="restart-game-button">
        <img src="image/icon/home.png" />
        Home
      </button>
      <button id="restart-stage-button">
        <img src="image/icon/retry.png" />
        Retry 
      </button>
      <button id="help">
        <img src="image/icon/help.png" />
        Help
      </button>
    </header>
    <dl id="scores" class="hide">
      <dt>Score</dt>
      <dd><span id="score-value">0</span>pt.</dd>
      <dt>HiScore</dt>
      <dd><span id="hi-score-value">0</span>pt.</dd>
    </dl>
    <menu id="toolbar" type="toolbar" class="hide">
      <button id="camera-button">
        <img src="image/icon/camera.png" />
        ON
      </button>
      <button id="viewpoint-button">
        <img src="image/icon/eye.png" />
        <span id="viewpoint-button-label">Bird View</span>
      </button>
      <button id="next-shot-button">
        <img src="image/icon/bird.png" />
        Next Shot
      </button>
    </menu>
    <div id="hit" class="hide"></div>
    <div id="stage-clear" class="hide">Stage #<span id="stage-id"></span> Clear!</div>
    <div id="game-clear" class="hide">Game Clear!</div>
    <script src="./lib/perlin-noise-simplex.js"></script>
    <!--script src="./lib/cannon.min.js"></script-->
    <script src="./lib/cannon.js"></script>
    <!--script src="./lib/three.min.js"></script-->
    <script src="./lib/three.js"></script>
    <!--
    <script src="./lib/Detector.js"></script>
    <script src="./lib/stats.min.js"></script>
    -->
    <script src="./js/detector.js"></script>
    <script src="./js/c3.js"></script>
    <script src="./js/angry-birds.js"></script>
    <script src="./js/angry-birds-stage1.js"></script>
    <script src="./js/angry-birds-stage2.js"></script>
    <script src="./js/angry-birds-stage3.js"></script>
    <script src="./js/angry-birds-start.js"></script>
  </body>
</html>
