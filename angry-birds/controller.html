<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        width:100vw;
        height:100vh;
      }
    </style>
    <script>
      var AIM_COLOR = '#ff0000';
      var SHOT_COLOR = '#00ff00';
      var canvas;
      var context;
      var color = '#ff0000';
      var timer;
      var lastModified = new Date - 0;

      function drawCircle() {
        context.beginPath();
        context.arc(320, 320, 320, 0, 2 * Math.PI, false);
        context.fillStyle = color;
        context.fill();
      }

      function toggleCircleColor() {
        var timestamp = new Date - 0;
        if (timestamp - lastModified < 2 * 1000) return;
        lastModified = timestamp;

        color = color == AIM_COLOR ? SHOT_COLOR : AIM_COLOR;
        drawCircle();
        if (color == SHOT_COLOR) {
          timer = setTimeout(function() {
            color = AIM_COLOR;
            drawCircle();
          }, 3000);
        }
      }

      document.addEventListener('DOMContentLoaded', function(event) {
        document.body.addEventListener('touchend', function(event) {
          if (timer) {
            clearTimeout(timer);
            timer = null;
          }
          if (navigator.vibrate) navigator.vibrate(50);
          toggleCircleColor();
        });
        canvas = document.getElementsByTagName('canvas')[0];
        context = canvas.getContext('2d');
        drawCircle();
      });

      if (window.location.hash === '#enable_devicemotion') {
        window.addEventListener('devicemotion', function(event) {
          //var threshold = 10;
          var threshold = 5;
          if (threshold < Math.abs(event.acceleration.z)) {
            toggleCircleColor();
          }
        });
      }
    </script>
  </head>
  <body>
    <canvas width="640" height="640" style="margin:auto;"></canvas>
  </body>
</html>
