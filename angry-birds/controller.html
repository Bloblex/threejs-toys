<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <script>
      var canvas;
      var context;
      var color = '#ff0000';

      function drawCircle() {
        context.beginPath();
        context.arc(320, 320, 320, 0, 2 * Math.PI, false);
        context.fillStyle = color;
        context.fill();
      }

      document.addEventListener('DOMContentLoaded', function(event) {
        document.body.addEventListener('touchend', function(event) {
          color = color == '#ff0000' ? '#00ff00' : '#ff0000';
          drawCircle();
        });
        canvas = document.getElementsByTagName('canvas')[0];
        context = canvas.getContext('2d');
        drawCircle();
      });
    </script>
  </head>
  <body>
    <canvas width="640" height="640" style="margin:auto;"></canvas>
  </body>
</html>
