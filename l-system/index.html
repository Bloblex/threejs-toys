<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" type="text/css">

    <script src="./js/utils.js"></script>
    <script>
    var PARAMS = Utils.getParams();
    if (!PARAMS['debug']) PARAMS['debug'] = 0;
    if (!PARAMS['repeat']) PARAMS['repeat'] = 3;
    if (!PARAMS['yaw']) PARAMS['yaw'] = 20;
    if (!PARAMS['roll']) PARAMS['roll'] = 20;
    if (!PARAMS['shorten']) PARAMS['shorten'] = 0.9;
    if (!PARAMS['lengthen']) PARAMS['lengthen'] = 1.1;
    var DEBUG = PARAMS['debug'] == 1;
    </script>

    <script src="./js/console.js"></script>
  </head>
  <body>
    <menu id="console" class="hide">
      <section>
        <h1>General</h1>
        <form>
          <label for="initial-state">State</label>
          <input id="initial-state" type="text" />
          <label for="yaw">Yaw (deg)</label>
          <input id="yaw" type="number" min="0" max="180" step="5" />
          <label for="roll">Roll (deg)</label>
          <input id="roll" type="number" min="0" max="180" step="5" />
          <label for="shorten">Shorten</label>
          <input id="shorten" type="number" min="0" max="1" step="0.1" />
          <label for="lengthen">Lengthen</label>
          <input id="lengthen" type="number" min="1" max="10" step="0.1" />
          <label for="debug">Debug</label>
          <input id="debug" type="checkbox" />
        </form>
      </section>
      <section>
        <h1>Step 1</h1>
        <form>
          <label for="repeat1">Repeat</label>
          <input id="repeat1" type="number" min="0" />
          <label for="rules1">Rules</label>
          <textarea id="rules1"></textarea>
        </form>
      </section>
      <section>
        <h1>Step 2</h1>
        <form>
          <label for="repeat2">Repeat</label>
          <input id="repeat2" type="number" min="0" />
          <label for="rules2">Rules</label>
          <textarea id="rules2"></textarea>
        </form>
      </section>
      <button id="reload">OK</button>
    </menu>
    <button id="console-button"></button>

    <script src="./js/three.min.js"></script>
    <script src="./js/Detector.js"></script>
    <script src="./js/controls/OrbitControls.js"></script>
    <script src="./js/controls/FirstPersonControls.js"></script>
    <script src="./js/stats.min.js"></script>
    <script src="./js/l-system.js"></script>
    <script src="./js/tree.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
