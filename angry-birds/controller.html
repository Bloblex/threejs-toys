<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        margin:0;
        padding:0;
      }
      img {
        position:absolute; 
        bottom:0; 
        left:0; 
        width:100%;
      }
    </style>
    <script>
      var AIM_COLOR = '#ff0000';
      var SHOT_COLOR = '#0000ff';
      var canvas;
      var context;
      var color = AIM_COLOR;
      var timer;
      var lastModified = new Date - 0;

      function drawMarker() {
        /*
        context.beginPath();
        context.arc(320, 320, 320, 0, 2 * Math.PI, false);
        context.fillStyle = color;
        context.fill();
        */
        document.body.style.backgroundColor = color;
      }

      function toggleMarkerColor() {
        var timestamp = new Date - 0;
        if (timestamp - lastModified < 2 * 1000) return;
        if (navigator.vibrate) navigator.vibrate(50);
        lastModified = timestamp;

        color = color == AIM_COLOR ? SHOT_COLOR : AIM_COLOR;
        drawMarker();
        if (color == SHOT_COLOR) {
          timer = setTimeout(function() {
            color = AIM_COLOR;
            drawMarker();
          }, 3000);
        }
      }

      document.addEventListener('DOMContentLoaded', function(event) {
        document.body.addEventListener('touchend', function(event) {
          if (timer) {
            clearTimeout(timer);
            timer = null;
          }
          toggleMarkerColor();
        });
        canvas = document.getElementsByTagName('canvas')[0];
        context = canvas.getContext('2d');
        drawMarker();
      });

      window.addEventListener('devicemotion', function(event) {
        if (window.location.hash !== '#enable_devicemotion') return;
        
        //var threshold = 10;
        var threshold = 5;
        if (threshold < Math.abs(event.acceleration.z)) {
          toggleMarkerColor();
        }
      });
    </script>
  </head>
  <body>
    <canvas width="640" height="640" style="margin:auto;"></canvas>
    <img src="image/eagle_grayscale.png" style="">
  </body>
</html>
